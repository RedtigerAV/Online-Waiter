<div class="notification-root">

  <div class="notification-field">
    <p class="notification-title" *ngIf="!user.isWaitingWaiter">Вызовите официанта</p>
    <button mat-raised-button *ngIf="!user.isWaitingWaiter"
            class="notification-call"
            color="warn" (click)="callWaiter()">Вызвать!</button>
    <p class="notification-title" *ngIf="user.isWaitingWaiter">Официант уже идет к вам</p>
  </div>

  <mat-divider></mat-divider>

  <div class="notification-field">
    <p class="notification-title" *ngIf="!user.isWaitingAdmin">Вызовите администратора</p>
    <button mat-raised-button
            class="notification-call"
            *ngIf="!user.isWaitingAdmin"
            color="warn" (click)="callAdmin()">Вызвать!</button>
    <p class="notification-title" *ngIf="user.isWaitingAdmin">Администратор уже идет к вам</p>
  </div>
</div>
